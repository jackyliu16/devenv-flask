<!DOCTYPE html>
<html>

<head>
    <title>Safari Website</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- from html -->
    <meta content="" name="description">
    <meta content="" name="author">
    <meta content="" name="keywords">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- favicon -->
    <link href="static/img/favicon.gif" rel="icon" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- font themify CSS -->
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <!-- font awesome CSS -->
    <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- date picker CSS -->
    <link href="static/css/datepicker.min.css" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="static/css/fullwidth.css" media="screen" />
	  <link rel="stylesheet" type="text/css" href="static/rs-plugin/css/settings.css" media="screen" />
    <link rel="stylesheet" href="static/css/rev-settings.css" type="text/css">
    <!-- on3step CSS -->
    <link href="static/css/animated-on3step.css" rel="stylesheet">
    <link href="static/css/owl.carousel.css" rel="stylesheet">
    <link href="static/css/owl.theme.css" rel="stylesheet">
    <link href="static/css/on3step-style.css" rel="stylesheet">
    <link href="static/css/queries-on3step.css" media="all" rel="stylesheet">
</head>

<body>
    <!-- preloader -->
    <div class="bg-preloader-white"></div>
    <div class="preloader-white">
      <div class="mainpreloader">
        <span></span>
      </div>
    </div>
    <!-- preloader end -->

    <!-- subnav -->
    <div class="container-fluid m-5-hor">
    <div class="row">
        <div class="subnav">

         <div class="col-md-6">
          <div class="left">
            <div class="social-icons-subnav hidden-sm hidden-xs">
                <div>Call Us : +02151 7778 009</div>
            </div>
          </div>
         </div>
         
         <div class="col-md-6">
          <div class="right">
            <div id="sub-icon" class="social-icons-subnav">
                <a href="{{ url_for('main.index') }}"><span class="ti-facebook"></span></a>
                <a href="{{ url_for('main.profile') }}"><span class="ti-dribbble"></span></a>
                <a href="{{ url_for('auth.login') }}" data-toggle="modal" data-target="#fLogin"><span class="ti-lock"></span> Login</a>
                <a href="{{ url_for('auth.signup') }}" data-toggle="modal" data-target="#fLogin"><span class="ti-lock"></span> Login</a>
            </div>
          </div>
         </div>
        
        </div>
    </div>
    </div>
    <!-- subnav end -->

    
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
